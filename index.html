<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecast app">
    <meta name="keywords" content="weather, forecast">
    <meta name="author" contenr="Maksim Uspenskii">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>Forecaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js"></script>
</head>

<body class="body">

  <header class="header">
    <img src="./images/favicon.png" alt="Logo" class="header__logo">
    <h1 class="header__heading">Forecaster</h1>
  </header>

    <main class="main">
      <section class="forecast">
          <form class="form">
            <input type="text" class="form__input">
            <button class="form__submit"></button>
          </form>
          <div class="weather-data">
            <h2 class="weather-data__heading">Weather in New York</h2>
            <ul class="weather-data__list">
              <li class="weather-data__item">21 Â°C</li>
              <li class="weather-data__item">Cloudy</li>
              <li class="weather-data__item">Humidity: 60%</li>
              <li class="weather-data__item">Wind speed: 6.5 km/h</li>
            </ul>
          </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__author">Maksim Uspenskii</h2>
    </footer>
</body>
</html>
